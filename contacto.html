    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="imagen principal">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
        <form action="">
            <fieldset>
                <legend>Informacion personal</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" placeholder="tu nombre">
                <label for="E-mail">E-mail</label>
                <input type="email" id="E-mail" placeholder="correo electronico" required>
                <label for="Telefono">Telefono</label>
                <input type="tel" id="Telefono" required>
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            </fieldset>

            <fieldset>
                <legend>Informacion de la propiedad</legend>
                <label for="opciones">Vende o compra</label>
                <select name="" id="opciones">
                    <option value="" disabled selected>-- Selecciona --</option>
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>

                <label for="Cantidad">Cantidad</label>
                <input type="number">
                <label for=""></label>
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser Contactado</p>
                <div class="forma-contacto">
                    <label for="tel">Telefono</label>
                    <input type="radio" name="contacto" id="tel">
                    <label for="correo">Email</label>
                    <input type="radio" name="contacto" id="correo">
                </div>
                <p>Eliga fecha y hora</p>
                <label for="">Fecha</label>
                <input type="date" id="fecha">
                <label for="">Hora</label>
                <input type="time" min="5:00">

            </fieldset>

            <input type="submit" value="Enviar" class=" boton boton-verde">
        </form>
    </main>

    <footer class="site-footer seccion">
